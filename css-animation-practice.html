<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-animation-practice</title>
  <style>
    .d1 {
      width: 100px;
      height: 100px;
      background-color: red;
      animation-name: d1;
      animation-duration: 2s;
    }
    
    @keyframes d1 {
      from {
        background-color: red;
      }
      to {
        background-color: blue;
      }
    }
  </style>
</head>

<body>
  <div class="d1"></div>
</body>

</html>
